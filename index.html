<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-esquerda">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span></span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        
                    </div>
                </div>
                <div class="d-1-direita">
                    <div class="d-1-imagem">

                    </div>
                    <div class="d-1-imagem pequeno">

                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto

            </div>
        </div>
        <div class="teclado">
            <div class="linha-teclado">
                <button class="btn-num btn-teclado" value="1">1</button>
                <button class="btn-num btn-teclado" value="2">2</button>
                <button class="btn-num btn-teclado" value="3">3</button>
            </div>
            <div class="linha-teclado">
                <button class="btn-num btn-teclado" value="4">4</button>
                <button class="btn-num btn-teclado" value="5">5</button>
                <button class="btn-num btn-teclado" value="6">6</button>
            </div>
            <div class="linha-teclado">
                <button class="btn-num btn-teclado" value="7">7</button>
                <button class="btn-num btn-teclado" value="8">8</button>
                <button class="btn-num btn-teclado" value="9">9</button>
            </div>
            <div class="linha-teclado">
                <button class="btn-num btn-teclado" value="0">0</button>
            </div>
            <div class="linha-teclado">
                <button id="funcaoBranco" class="btn-teclado btn-branco">BRANCO</button>
                <button id="funcaoCorrige" class="btn-teclado btn-corrige">CORRIGE</button>
                <button id="funcaoConfirma" class="btn-teclado btn-confirma">CONFIRMA</button>
            </div>
        </div>
    </div>
    <script src="./src/javascript/etapas.js"></script>
    <script src="./src/javascript/script.js"></script>
</body>
</html>
